<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3><i class="bi bi-envelope-paper-heart-fill"></i> ペットアプリ</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="./index.html">
              <i class="bi bi-house"></i>
              ホーム
            </a>
          </li>
          <li class="">
            <a href="./page/edit.html">
              <i class="bi bi-pencil-square"></i>
              編集
            </a>
          </li>
          <li class="">
            <a href="./page/search.html">
              <i class="bi bi-search"></i>
              探す
            </a>
          </li>
          <li class="">
            <a href="./page/breed.html">
              <i class="bi bi-list-ul"></i>
              品種
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pet Management</a>
          </div>
        </nav>
        <div class="container" id="main">
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <div class="form-group row mb-3">
                  <label for="input-id" class="col-sm-3 col-form-label"
                    >ペット ID</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="input-id"
                      placeholder="IDを入力してください"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-name" class="col-sm-3 col-form-label"
                    >名前</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="input-name"
                      placeholder="名前を入力してください"
                    />
                  </div>
                  <label
                    for="input-age"
                    class="col-sm-1 col-form-label"
                    style="text-align: right"
                    >年齢</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="input-age"
                      placeholder="年齢を入力してください"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-type" class="col-sm-3 col-form-label"
                    >種別</label
                  >
                  <div class="col-sm-9">
                    <select class="form-control" id="input-type">
                      <option>種別を選択</option>
                      <option>犬</option>
                      <option>猫</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-weight" class="col-sm-3 col-form-label"
                    >重量</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="input-weight"
                      placeholder="重量を入力してください"
                    />
                  </div>

                  <label
                    for="input-length"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >長さ</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="input-length"
                      placeholder="長さを入力してください"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label class="col-sm-3 col-form-label">色</label>
                  <div class="col-sm-3">
                    <input
                      type="color"
                      class="form-control"
                      id="input-color-1"
                    />
                  </div>
                  <label
                    for="input-breed"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >品種</label
                  >
                  <div class="col-sm-3">
                    <select class="form-control" id="input-breed">
                      <option>品種を選択</option>
                      <!-- <option>Tabby</option>
                      <option>Domestic Medium Hair</option>
                      <option>Mixed Breed</option>
                      <option>Domestic Short Hair</option>
                      <option>Terrier</option>
                      <option>Greyhound</option>
                      <option>Persian</option>
                      <option>Rottweiler</option> -->
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <div class="col-sm-3"></div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-vaccinated"
                    />
                    <label class="custom-control-label" for="input-vaccinated"
                      >予防接種済み</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-dewormed"
                    />
                    <label class="custom-control-label" for="input-dewormed"
                      >駆虫済み</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-sterilized"
                    />
                    <label class="custom-control-label" for="input-sterilized"
                      >滅菌済み</label
                    >
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="submit-btn">
                  追加
                </button>
                <button type="button" class="btn btn-warning" id="healthy-btn">
                  いいねペットを表示
                </button>
                <button
                  type="button"
                  class="btn btn-warning hidden"
                  id="bmi-btn"
                >
                  BMIを表示
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">年齢</th>
                <th scope="col">種別</th>
                <th scope="col">重量</th>
                <th scope="col">長さ</th>
                <th scope="col">品種</th>
                <th scope="col">色</th>
                <th scope="col">予防接種済み</th>
                <th scope="col">駆虫済み</th>
                <th scope="col">滅菌済み</th>
                <th scope="col" class="bmi hidden">BMI</th>
                <th scope="col">追加した日</th>
                <th scope="col">アクション</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script/storage.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
